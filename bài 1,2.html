<body>
    <script>
        let a=prompt("Nhập số")
       let b=a.split('')
        console.log(b);
        let n=b.length
        for (let i = 0; i < n; i++) {
            console.log(b[i]);
            if (b[i+1]%2==0&&b[i]%2==0) {
                b.splice(i+1, 0,"-");
            }
           
        }
        console.log(b);
        document.write(b.join(''))
        

    </script>
</body>
